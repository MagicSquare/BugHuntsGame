<ion-view view-title="Options">
  <ion-content>
    <ion-list>
        <label class="item item-input">
            <span class="input-label">Host</span>
            <input type="text" ng-model="settings.host">
        </label>
        <div class="item item-divider">
            Canvas resolution
        </div>
        <ion-radio ng-repeat="res in resolutions" ng-model="settings.canvasResolution" ng-value="{{res}}" ng-change="updateCanvasResolution()">{{res}}</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
